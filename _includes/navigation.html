<!-- Navigation -->
<nav class="navbar navbar-expand-md py-0 .navbar-dark bg-dark text-light">
  <a class="navbar-brand" href="{{site.baseurl}}/"><i class="fa fa-home"></i></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fa fa-bars"></i>
  </button>

  <div class="navbar-collapse collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item py-2">
        <a class="nav-link" href="{{ site.baseurl }}/syllabus">Syllabus</a>
      </li>

      {% for module in site.data.course.modules %}
      {% assign first_post = site.categories[module]|reverse|first %}
      <li class="nav-item py-2{% if page.categories[1] == module %} active{% endif %}">
        <a class="nav-link" href="{{ site.baseurl }}{{ first_post.url }}">
          {{ module|replace:"-"," " }}
        </a>
      </li>
      {% endfor %}

      <li class="nav-item py-2">
        <a class="nav-link" href="{{ site.baseurl }}/glossary">Glossary</a>
      </li>
      <li class="nav-item py-2">
        <a class="nav-link" href="{{ site.baseurl }}/contact-us">Contact Us</a>
      </li>

    </ul>
  </div>
</nav>
